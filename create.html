<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/style-buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="notify/notify.js"></script> 
    <title>Criar conta</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="card mt-3">
                            <div class="card-body">
                                <h3>Criar conta</h3>
                                <div class="form-group mb-3">
                                    <input type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                                
                                <div class="form-group mb-3">
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group mb-3">
                                    <button id="createBtn" class="btn btn-success w-100 " >Criar conta</button>
                                </div>

                                <div class="form-group">
                                    <p>
                                        Já tem conta? <a href="login.html">Faça login</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
               <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <script>
    $("#createBtn").on('click', function(e){
        let username = $("#username").val();
        let password = $("#password").val();

        if(username == "" || password == "" ){
            alert("Preencha todos os campos");
            return false;
        }

        $.post('back/create.php', {
            username,
            password
        }, function(res){
            var obj = JSON.parse(res);
            if(obj.erro){
                alert(obj.message);
                return false;
            }else{
                location.href="buy.php";
            }
        });

    });
 </script>
</html>
